<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <div id="roundText">Round</div>

    <div id="userOpponent" class="flex-parent">
      <div class="flex-child border">You</div>
      <div class="flex-child border">Tie</div>
      <div class="flex-child border">Opponent</div>
    </div>

    <div id="scores" class="flex-parent">
      <div id="userScore" class="flex-child"></div>
      <div id="tiedScore" class="flex-child"></div>
      <div id="opponentScore" class="flex-child"></div>
    </div>
  </div>

  <div id="gameArea" class="flex-parent">
    <div id="user" class="flex-child">
      <div id=userImage class="userImage"></div>
      <button id=btnRock></button>
      <button id=btnPaper></button>
      <button id=btnScissors></button>
    </div>

    <div id="results" class="flex-child">
      <div id="resultText">
        <ul id=resultList></ul>
      </div>
    </div>

    <div id="opponent" class="flex-child">
      <div id=opponentImage class=opponentImage></div>
    </div>
  </div>

</body>
<script type="text/javascript" src=javascript.js></script>

</html>
