<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="text-align: center">Test</div>
  <div class="flex-parent">
    <div class="flex-child">
      <div>
        <div id="roundText" style="text-align: center">Round</div>
      </div>
      <div class="flex-parent">
        <div class="flex-child border">You</div>
        <div class="flex-child border">Opponent</div>
      </div>
      <div class="flex-parent">
        <div id="userScore" class="flex-child"></div>
        <div id="opponentScore" class="flex-child"></div>
      </div>

      <div id=opponentImage class=opponentImage></div>

      <div>
        <button id=btnRock></button>
        <button id=btnPaper></button>
        <button id=btnScissors></button>
      </div>

      <div>
        <button id="reset" class=reset>Reset</button>
      </div>
    </div>
    <div class="flex-child"> Test</div>
  </div>
</body>
<script type="text/javascript" src=javascript.js></script>

</html>
